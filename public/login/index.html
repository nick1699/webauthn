<!DOCTYPE html>
<html lang="de" class="h-full bg-gray-100">
<head>
    <title>WebAuthn-Demo</title>
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="/assets/js/tailwind.min.js"></script>
</head>

<body class="h-full">

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <img class="mx-auto h-10 w-auto" src="/assets/images/header.png" alt="WebAuthn">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Melden Sie sich ohne
            Passwort bei Ihrem Account an</h2>
    </div>

    <div class="mt-5 sm:mx-auto sm:w-full sm:max-w-sm">
        <div class="space-y-6 bg-white w-50 px-6 pb-6 pt-0.5 rounded-md">
            <div id="status-message"
                 class="hidden p-4 mt-6 text-sm text-center text-red-800 font-semibold rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
                 role="alert"></div>

            <div>
                <label for="username" class="block text-sm font-semibold leading-6 text-gray-900">Benutzername</label>
                <div class="mt-2">
                    <input id="username" name="username" type="email" autocomplete="username" required
                           class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                </div>
            </div>

            <div>
                <button id="login-button"
                        class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
                    Anmelden
                </button>
            </div>
        </div>

        <p class="mt-10 text-center text-sm text-gray-500">
            Noch nicht registriert?
            <a href="/register" class="font-semibold leading-6 text-indigo-600 hover:text-indigo-500">Registrieren Sie
                sich jetzt!</a>
        </p>
    </div>
</div>

<script type="module" src="/assets/js/main.js"></script>
</body>

</html>
